<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'inscription.css') }}">
</head>
<body>

  <div class="container">
    <h1>Inscription</h1>
    <form method="post" action="inscription" required>
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="datedenaissance">Date de naissance :</label>
        <input type="date" id="datedenaissance" name="datedenaissance" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail :</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="numtel">Numéro de téléphone :</label>
        <input type="number" id="numtel" name="numtel" required>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>
      </div>
      <div class="form-group">
        <label for="codepostal">Code Postal :</label>
        <input type="number" id="codepostal" name="codepostal" required>
      </div>
      <div class="form-group">
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required>
      </div>
      <div class="form-group">
        <label for="parrain">Avez-vous un parrain? :</label>
        <input type="text" id="parrain" name="parrain">
      </div>
      <div class="form-group">
        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" name="mdp" required>
      </div>
      <div class="form-group">
        <label for="mdp_repeat">Répéter le mot de passe :</label>
        <input type="password" id="mdp_repeat" name="mdp_repeat" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Inscription">
      </div>
      {{ erreur }}
    </form>
  </div>
</body>
</html>
